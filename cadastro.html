<!DOCTYPE html>
<html>
<head>

    <title>Cadastro</title>
</head>
<body>
    <a href="secundario.html">VOLTAR</a>
    <h2>Cadastro de Veículos</h2>
    
    <form action="" method="post">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>

<br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

<br><br>

        <label for="anomodelo">Ano do Veículo</label>
        <input type="number id="anomodelo" nome="anomodelo" required>
        
<br><br>

        <label for="datacadastro">Data de Cadastro</label>
        <input type="date" id="datacadastro" nome="datacadastro" required>
        
        <br><br>

        <label for="cor">Cores</label>
        <input type="color" id="cor" nome="cor" required>

        <br><Br>

        <label for="cidade">Cidade:</label>
        <select id="cidade" name="cidade">
            <option value="selecione">Selecione</option>
            <option value="matao">Matao</option>
            <option value="araraquara">Araraquara</option>
            
        </select>

<br><br>

        <button type="submit">Cadastrar</button>

       </form>

</body>
</html>
